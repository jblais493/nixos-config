# See https://wiki.hyprland.org/Configuring/Monitors/
# Monitor configuration
monitor=eDP-1,1920x1200,0x1440,1
# Ultrawide @ parents
# monitor=HDMI-A-1,2560x1080,0x0,1
# 4k dell monitor in 1440p
monitor=DP-2,2560x1440,0x0,1
# 1080 for video with apple
# monitor=DP-2,1920x1080,0x0,1
# 4k dell monitor in 4k
# monitor=DP-2,3840x2160,0x0,1

# Automatically handle monitor hotplug
exec-once=~/.config/hypr/monitor-hotplug.sh

exec-once = hyprctl 
exec-once = waybar 
# Set SwayNC as the notification daemon
exec-once = swaync 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland

exec-once = hypridle 
exec-once = swww-daemon &
exec-once = sleep 1 && swww img ~/Pictures/Wallpapers/cabin-2.jpg
exec-once = nwg-dock-hyprland -d
exec-once = ~/.config/scripts/batterynote

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = bash -c "GDK_BACKEND=x11 emacs" & zen-browser & thunderbird

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$menu = wofi --show drun
$email = thunderbird
$browser = zen-browser
$capture = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (org-capture))'
$calendar = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (+calendar/open-calendar))'
$emacs = bash -c "GDK_BACKEND=x11 emacs"
$notes = kitty -e nvim ~/Vaults/today.md
$screenshot = grim -g "$(slurp)" - | tee $(xdg-user-dir PICTURES)/$(date +'%Y-%m-%d-%H%M%S_grim.png') | wl-copy
$fileManager = thunar
$music = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (elfeed))'
$elfeed = emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (elfeed))'
$eopn = kitty -e zsh -c "~/.config/scripts/manage_encrypted_drives eopn; exec zsh" &
$ecls = kitty -e zsh -c "~/.config/scripts/manage_encrypted_drives ecls; exec zsh" &
# $todo = kitty -e bash -c "task list; exec bash" &
# $email = kitty -e bash -c "aerc"
# $fileManager2 = GTK_THEME=Nordic-darker-v40 thunar
# $yazi = kitty -e tmux new-session -d 'yazi' \; set-option remain-on-exit on \; attach &

# Some default env vars.
env = XCURSOR_SIZE,22
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 170
    repeat_rate = 80

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.8 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    no_border_on_floating = true
    # cursor_inactive_timeout = 4
    no_focus_fallback = true
    resize_on_border = true

    gaps_in = 3 
    gaps_out = 5 
    border_size = 0
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
  active_opacity = 0.92
  inactive_opacity = 0.85

    rounding = 5
    
    blur {
        enabled = true
        size = 2
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }

    # Old config
    # # drop_shadow = true
    # shadow_ignore_window = true
    # shadow_range = 20
    # shadow_render_power = 3
    # col.shadow = 0x66000000
}

animations {
    enabled = yes

    # Smooth bezier curves
    bezier = myBezier, 0.05, 0.7, 0.1, 1.0
    bezier = easeOutQuint, 0.22, 1, 0.36, 1

    # Increased durations to make animations more noticeable
    animation = windows, 0.7, 4, myBezier, popin
    animation = windowsOut, 0.6, 3, default, popin 80%
    animation = border, 0.4, 3, default
    animation = fade, 0.4, 3, default
    animation = workspaces, 0.8, 3, easeOutQuint, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    animate_mouse_windowdragging = true
    animate_manual_resizes = true
    disable_splash_rendering = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = size 1100 700, class:^(kitty)$, title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = workspace 1, emacs
windowrule = workspace 2, zen-browser
windowrule = workspace 3, ^(gimp-3.0)$
windowrule = workspace 4, thunderbird
windowrule = workspace 5, ^(Signal)$
windowrule = workspace 5, telegram


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Open wofi
# bind = $mainMod, SPACE, exec, $menu

# Open kitty
bind = $mainMod CTRL, RETURN, exec, /usr/sbin/kitty

# Emacs related
# Using universal launcher in emacs
bind = $mainMod, SPACE, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (universal-launcher-popup))'

# Launch emacs
bind = $mainMod, E, exec, bash -c "GDK_BACKEND=x11 emacs"

# vterm
bind = $mainMod, RETURN, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(my-open-vterm-at-point)'

# Popup for editing
bind = CTRL SHIFT, n, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (switch-to-buffer (get-buffer-create "*scratch*")) (org-mode))'

# Dirvish file manager
bind = $mainMod, F, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (dirvish))'

# Org capture from anywhere
bind = CTRL SHIFT, c, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (org-capture))'

# password store
bind = $mainMod, P, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (pass))'

# Open bookmarks file
bind = $mainMod, B, exec, emacsclient ~/org/bookmarks.org

# Open notes
bind = $mainMod, N, exec, emacsclient ~/org/notes.org

# Open elfeed
bind = $mainMod CTRL, Z, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (elfeed))'

# Emms music player
bind = $mainMod CONTROL, M, exec, hyprctl dispatch workspace $(hyprctl clients -j | jq '.[] | select(.class | contains("Emacs")) | .workspace.id' | head -n1) && sleep 0.1 && emacsclient -n -e '(progn (select-frame-set-input-focus (selected-frame)) (emms-playlist-mode-go))'

# Hyprland
# Lock Screen
bind = $mainMod CONTROL, L, exec, hyprlock
# Open file manager
bind = $mainMod CONTROL SHIFT, F, exec, $fileManager
# Open thunderbird
bind = $mainMod, M, exec, $email
# Open Zen-browser
bind = $mainMod, W, exec, $browser
# Open notification
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
# Screenshot
bind = , Print, exec, $screenshot
# Hyprpicker color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod, G, exec, $gimp
bind = $mainMod, I, exec, flatpak run org.signal.Signal
# Encrypted drives
bind = $mainMod CONTROL, O, exec, $eopn
bind = $mainMod CONTROL, C, exec, $ecls
# Wallpaper switcher
bind = $mainMod CONTROL, W, exec, ~/.config/scripts/Hyprland/swww.sh

# Legacy
#bind = $mainMod, C, exec, $gocheat

# Stream screen
bind = CTRL ALT, S, exec, /home/joshua/.config/scripts/cameraonscreen
bind = CTRL ALT, V, exec, /home/joshua/.config/scripts/streamscreen

# Volume controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

# Mute and unmute:
bind = , XF86AudioMicMute, exec, amixer set Capture toggle

# Dictation toggle on F9
bind = , F9, exec, ~/.config/scripts/toggle-dictation.sh

#bind = $mainMod, B, exec, $HOME/.config/scripts/bookmarks/rofibookmark.sh
#bind = $mainMod SHIFT, B, exec, $HOME/.config/scripts/bookmarks/bookmarkthis

bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, 0, exit, 
bind = $mainMod, T, togglefloating, 
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ALT, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = ALT, Tab, bringactivetotop,
bind = $mainMod SHIFT, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
# bind = $mainMod SHIFT, 8, movetoworkspace, 8
# bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Swap windows with mainMod + ALT + SHIFT + arrow keys
bind = $mainMod META, left, swapwindow, l
bind = $mainMod META, right, swapwindow, r
bind = $mainMod META, up, swapwindow, u
bind = $mainMod META, down, swapwindow, d

# Resizing
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# Volume up/down
bindel=CTRL SHIFT, up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=CTRL SHIFT, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# Change songs
bindel=CTRL SHIFT, left, exec, ~/.config/scripts/Hyprland/music-player-client previous
bindel=CTRL SHIFT, right, exec, ~/.config/scripts/Hyprland/music-player-client next
bindel=CTRL SHIFT, SPACE, exec, ~/.config/scripts/Hyprland/music-player-client play-pause

# Example special workspace (scratchpad)
exec-once = hyprctl keyword workspace special:magic, on-created-empty, ~/.config/scripts/scratch.sh
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
